            </div>
            <div class="col-md-10 col-8">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    <!-- Sección principal del carrito de compras -->
    <main class="container">
        <h1 class="text-center my-4">Simulador de Carrito de Compras</h1>

        <!-- Lista de productos disponibles -->
        <div id="listaProductos" class="productos-grid-container"></div>

        <!-- Resumen del carrito -->
        <section>
            <h2 class="text-center my-4">Carrito de Compras</h2>
            <div id="detalleCompra" class="productos-grid-item"></div>
            <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
            <button id="finalizarCompra" class="btn btn-primary">Finalizar Compra</button>
